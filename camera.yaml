views:
  - title: CPF Magalang Farm
    path: home
    cards:
      - type: picture-glance
        entities:
          - entity: camera.hikvision_ds_2de4225iw_de_mainstream
            tap_action:
              action: call-service
              service: onvif.ptz
              service_data:
                entity_id: camera.hikvision_ds_2de4225iw_de_mainstream
                pan: LEFT
                speed: 1
                distance: 0.5
                move_mode: ContinuousMove
            name: Pan Left
            show_state: false
            icon: mdi:arrow-left
            show_icon: true
          - entity: camera.hikvision_ds_2de4225iw_de_mainstream
            tap_action:
              action: call-service
              service: onvif.ptz
              service_data:
                entity_id: camera.hikvision_ds_2de4225iw_de_mainstream
                pan: RIGHT
                speed: 1
                distance: 0.5
                move_mode: ContinuousMove
            name: Pan Right
            show_state: false
            icon: mdi:arrow-right
            show_icon: true
          - entity: camera.hikvision_ds_2de4225iw_de_mainstream
            tap_action:
              action: call-service
              service: onvif.ptz
              service_data:
                entity_id: camera.hikvision_ds_2de4225iw_de_mainstream
                tilt: UP
                speed: 1
                distance: 0.5
                move_mode: ContinuousMove
            name: Tilt Up
            icon: mdi:arrow-up
            show_icon: true
          - entity: camera.hikvision_ds_2de4225iw_de_mainstream
            tap_action:
              action: call-service
              service: onvif.ptz
              service_data:
                entity_id: camera.hikvision_ds_2de4225iw_de_mainstream
                tilt: DOWN
                speed: 1
                distance: 0.5
                move_mode: ContinuousMove
            name: Tilt Down
            icon: mdi:arrow-down
            show_icon: true
          - entity: camera.hikvision_ds_2de4225iw_de_mainstream
            tap_action:
              action: call-service
              service: onvif.ptz
              service_data:
                entity_id: camera.hikvision_ds_2de4225iw_de_mainstream
                zoom: ZOOM_IN
                speed: 1
            name: Zoom In
            show_state: false
            icon: mdi:magnify-plus
            show_icon: true
          - entity: camera.hikvision_ds_2de4225iw_de_mainstream
            tap_action:
              action: call-service
              service: onvif.ptz
              service_data:
                entity_id: camera.hikvision_ds_2de4225iw_de_mainstream
                zoom: ZOOM_OUT
                speed: 1
            name: Zoom Out
            show_state: false
            icon: mdi:magnify-minus
            show_icon: true
        camera_image: camera.hikvision_ds_2de4225iw_de_mainstream
        camera_view: live
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: scene.home_reverse
            name: Forward
            icon_height: 30px
            hold_action:
              action: none
            icon: mdi:arrow-left
            show_state: false
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: scene.stop
            hold_action:
              action: none
            icon: mdi:stop
            name: Stop
            icon_height: 30px
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            icon_height: 30px
            hold_action:
              action: none
            icon: mdi:arrow-right
            name: Backward
            entity: scene.away_forward
            show_state: false
            card_mod:
              style: |
                ha-card {
                  background-color: {% if is_state('binary_sensor.scene_away_forward_activated', 'on') %} teal {% else %} white {% endif %};
                }
      - type: picture-glance
        entities:
          - entity: camera.ids_2cd7a46g0_izhs20220812aawrk42481265_102
            tap_action:
              action: call-service
              service: onvif.ptz
              service_data:
                entity_id: camera.ids_2cd7a46g0_izhs20220812aawrk42481265_102
                zoom: ZOOM_IN
                speed: 1
            name: Zoom In
            show_state: false
            icon: mdi:magnify-plus
            show_icon: true
          - entity: camera.ids_2cd7a46g0_izhs20220812aawrk42481265_102
            tap_action:
              action: call-service
              service: onvif.ptz
              service_data:
                entity_id: camera.ids_2cd7a46g0_izhs20220812aawrk42481265_102
                zoom: ZOOM_OUT
                speed: 1
            name: Zoom Out
            show_state: false
            icon: mdi:magnify-minus
            show_icon: true
        camera_image: camera.ids_2cd7a46g0_izhs20220812aawrk42481265_102
        camera_view: live
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.temperature_and_humidity_alarm_magalang_humidity
                name: Humidity @ G4 Bldg.
              - entity: sensor.temperature_and_humidity_alarm_magalang_temperature
                name: Temperature @ G4 Bldg.
            state_color: true
      - show_current: true
        show_forecast: true
        type: weather-forecast
        entity: weather.forecast_home
        forecast_type: hourly
